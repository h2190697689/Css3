<!DOCTYPE html>
<html>
<head>
	<title>CSS3 3D转换</title>
	<meta charset="utf-8">
	<style type="text/css">
		.container{
			width: 300px;
			height: 300px;
			background-color: yellow;
			transition: 1s linear;
		}
		.container:hover{
			transform: rotateY(360deg);
		}
	</style>
</head>
<body>
<div class="container">hejiamin</div>
</body>
</html>
